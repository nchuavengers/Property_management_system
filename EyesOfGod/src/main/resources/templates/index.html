<style>
.button1 {
	display: inline-block;
	border-radius: 4px;
	background-color: #4CAF50;
	border: none;
	color: #FFFFFF;
	text-align: center;
	font-size: 25px;
	width: 100%;
	height: 35px;
	transition: all 0.5s;
	cursor: pointer;
	margin: 5px;
}

.button1 span {
	cursor: pointer;
	display: inline-block;
	position: relative;
	transition: 0.5s;
}

.button1 span:after {
	content: '»';
	position: absolute;
	opacity: 0;
	top: 0;
	right: -20px;
	transition: 0.5s;
}

.button1:hover span {
	padding-right: 25px;
}

.button1:hover span:after {
	opacity: 1;
	right: 0;
}
</style>

<body class="login">
	<div>
		<a class="hiddenanchor" id="signup"></a> <a class="hiddenanchor"
			id="signin"></a>

		<div class="login_wrapper">
			<div class="animate form login_form">
				<section class="login_content">
					<form action="#" th:action="@{/login}" th:object="${userDto}" method="post">
						<h1>Login Form</h1>
						<div>
						    <input type="text" th:field="*{userAccount}" class="form-control" placeholder="请输入11位手机号码" required />
                            <h2 style="padding-left:180px" th:if="${#fields.hasErrors('userAccount')}" th:errors="*{userAccount}">Account Error</h2>
                            
						</div>
						<div>
						    <input type="text" th:field="*{userPassword}" class="form-control" placeholder="请输入6位数字" required />
                           <h2 style="padding-left:220px" th:if="${#fields.hasErrors('userPassword')}" th:errors="*{userPassword}">Password Error</h2>							
							
						</div>
						登陆类型：&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
						<div id="gender" class="btn-group" data-toggle="buttons" >
							<label class="btn btn-default active"
								data-toggle-class="btn-primary" > <input type="radio"
								name="userType" value="1" required> &nbsp;<small>业主</small>&nbsp;
							</label> <label class="btn btn-default active"
								data-toggle-class="btn-primary"> <input type="radio"
								name="userType" value="2" required> &nbsp;<small>保安</small>&nbsp;
							</label> <label class="btn btn-default active"
								data-toggle-class="btn-primary"> <input type="radio"
								name="userType" value="3" required> &nbsp;<small>管理员</small>&nbsp;
							</label>
						</div>
						
						<div>&nbsp;</div>
						<div>&nbsp;</div>
						<div class="clearfix">
							<button  id="loginSubmit" type="submit"  class="button1" style="vertical-align: middle">
								<span>Login </span>
							</button>
							<h2 th:text="${loginResult}"></h2>
						</div>
						<div>
						    
							<p>Lost your password? Please call manager.
						</div>
						<div class="separator">
							<div class="clearfix"></div>
							<br />
							<div>
								<h1>
									<i class="fa fa-paw"></i> Welcome to use the system!
								</h1>
							</div>
						</div>
					</form>
				</section>
			</div>

			<div id="register" class="animate form registration_form">
				<section class="login_content">
					<form>
						<h1>Create Account</h1>
						<div>
							<input type="text" class="form-control" placeholder="Username"
								required="" />
						</div>
						<div>
							<input type="email" class="form-control" placeholder="Email"
								required="" />
						</div>
						<div>
							<input type="password" class="form-control"
								placeholder="Password" required="" />
						</div>
						<div>
							<a class="btn btn-default submit" href="index.html">Submit</a>
						</div>

						<div class="clearfix"></div>

						<div class="separator">
							<p class="change_link">
								Already a member ? <a href="#signin" class="to_register">
									Log in </a>
							</p>

							<div class="clearfix"></div>
							<br />

							<div>
								<h1>
									<i class="fa fa-paw"></i> Welcome use the system!
								</h1>

							</div>
						</div>
					</form>
				</section>
			</div>
		</div>
	</div>
